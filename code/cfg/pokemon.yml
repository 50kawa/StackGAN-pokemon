CONFIG_NAME: '3stages'

DATASET_NAME: 'pokemon'
EMBEDDING_TYPE: 'cnn-rnn'
DATA_DIR: '../../pokemon_dataset' # path_to_dir_with_pokemondata_and_img_dir
AUTO_ENCODER_MODEL_DIR: 'auto-encoder-pokemon/autoencoder_best.pth'
GPU_ID: '0'
WORKERS: 4


TREE:
    BRANCH_NUM: 2


TRAIN:
    FLAG: True
    NET_G: ''  # '../output/birds_3stages/Model/netG_epoch_700.pth'
    NET_D: ''  # '../output/birds_3stages/Model/netD'
    BATCH_SIZE: 15
    MAX_EPOCH: 200
    SNAPSHOT_INTERVAL: 20000
    DISCRIMINATOR_LR: 0.0002
    GENERATOR_LR: 0.0002
    COEFF:
      UNCOND_LOSS: 1.0
    LOSS_GRAD:
        POKEMON_CHAR: 1.0
        POKEMON_TYPE: 0.01
        POKEMON_HABCDS: 0.01
    EARLY_STOP: 600
    LEARNING_RATE: 0.001

GAN:
    EMBEDDING_DIM: 256 # TEXT.DIM/2
    DF_DIM: 64
    GF_DIM: 64
    Z_DIM: 100
    R_NUM: 2
    B_CONDITION: False
    POKEMON: True
    POKEMON_EMB_LOSS: False

TEXT:
    DIMENSION: 512 # CHARLSTM_DIM*2

CHAR:
    VOCABSIZE: 86

CHARVEC:
    DIMENSION: 64

POKEMON:
    SIZE: 24
    DIMENSION: 12

CHARLSTM:
    DIMENSION: 256
    DROPOUT: 0.0
