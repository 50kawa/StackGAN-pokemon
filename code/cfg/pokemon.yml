CONFIG_NAME: '3stages'

DATASET_NAME: 'pokemon'
EMBEDDING_TYPE: 'cnn-rnn'
DATA_DIR: '../../pokemon_dataset/pokemon-images-and-types' # path_to_dir_with_pokemondata_and_img_dir
GPU_ID: '0'
WORKERS: 4


TREE:
    BRANCH_NUM: 3


TRAIN:
    FLAG: True
    NET_G: ''  # '../output/birds_3stages/Model/netG_epoch_700.pth'
    NET_D: ''  # '../output/birds_3stages/Model/netD'
    BATCH_SIZE: 30
    MAX_EPOCH: 600
    SNAPSHOT_INTERVAL: 2000
    DISCRIMINATOR_LR: 0.0002
    GENERATOR_LR: 0.0002
    COEFF:
      UNCOND_LOSS: 1.0


GAN:
    EMBEDDING_DIM: 128
    DF_DIM: 64
    GF_DIM: 64
    Z_DIM: 100
    R_NUM: 2
    B_CONDITION: False
    POKEMON: True

TEXT:
    DIMENSION: 280 # CHARLSTM.DIMENTION+24

CHAR:
    VOCABSIZE: 86

CHARVEC:
    DIMENSION: 64

POKEMON:
    SIZE: 24
    DIMENSION: 12

CHARLSTM:
    DIMENSION: 256
    DROPOUT: 0.5
